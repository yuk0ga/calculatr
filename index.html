<!DOCTYPE html>
<html lang=ja>
<head>
  <title>
    Calculator
  </title>
  <link rel="stylesheet" type="text/css" href="calculatr.css">

</head>
<body>
  <h1>計算機(?)</h1>
  <input type="text" id="result" value=0 maxlength="18" readonly></input>
</br>
  <button id="clr">C</button>
  <button id="plusminus">+/-</button>
  <button id="percent">%</button>
  <button id="divbtn" type="radio" value="operator">÷</button>
</br>
  <button id="seven">7</button>
  <button id="eight">8</button>
  <button id="nine">9</button>
  <button id="multibtn" type="radio" value="operator">×</button>
</br>
  <button id="four">4</button>
  <button id="five">5</button>
  <button id="six">6</button>
  <button id="minusbtn" type="radio" value="operator">-</button>
</br>
  <button id="one">1</button>
  <button id="two">2</button>
  <button id="three">3</button>
  <button id="plusbtn" type="radio" value="operator">+</button>
</br>
  <button id="zero">0</button>
  <button id="point">.</button>
  <button id="equals">=</button>
  <script type="text/javascript" src="calculatr.js"></script>
</body>
</html>
